<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
        type="text"
        id="email"
        class="form-control"
        name="email"
        required
        email
        #email="ngModel"
        ngModel>
        <span
        class="help-block"
        *ngIf="!email.valid && email.touched">Email is not valid</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        #password="ngModel"
        minlength="6"
        required
        ngModel>
        <span
        class="help-block"
        *ngIf="!password.valid && password.touched">Password should be atleast 6 characters</span>
      </div>

      <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
